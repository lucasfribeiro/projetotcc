<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo(a) ao Finance</title>
    <link rel="shortcut icon" href="/assets/images/website-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login">
            <form action="/src/home/home.html">
                <h1>Olá novamente!</h2>
                <p>Ficamos felizes em te ver de novo! Preencha os campos para fazer login.</p>
                <div class="input-area">
                    <label>Email</label>
                    <input type="email" id="email" required>

                    <label>Telefone</label>
                    <input type="tel" id="phone" required>

                    <label>Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">
                    Entrar
                    <i class='bx bx-right-arrow-alt'></i>
                </button>
                <h3>Não possui conta? <a href="/src/pages/cadastro.html">Cadastre-se</a></h3>
            </form>
        </div>
    </div>
</body>
</html>
