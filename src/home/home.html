<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/home.css">
    <link rel="shortcut icon" href="/assets/images/website-logo.png" type="image/x-icon">
    <title>Finance | Controle financeiro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="container">

      <div class="modal-sucess" id="modal_sucess">
        <div class="modal-content" >
          <h2>Sucesso!</h2>
          <p>Tudo pronto! Clique no botão para <span style="color: #0b9c42; font-weight: 700;">prosseguir</span>.</p>
          <button id="close_sucess">Prosseguir</button>
        </div>
      </div>

      <div class="navbar">
        <div class="button-menu">
          <button id="menu_btn">
            <i class='bx bx-dock-left'></i>
          </button>
          <h3>Menu</h3>
        </div>
      </div>

        <div class="sidebar" id="sidebar">
          <div class="top-sidebar">
            <div class="logo">
              <i class='bx bx-dollar-circle'></i>
              <h2>Finance</h2>
            </div>
            <button id="close_sidebar">
              <i class='bx bx-x'></i>
            </button>
          </div>
          <div class="link-area">

            <div class="button-content">
              <i class='bx bx-wallet'></i>
              <p>Receitas</p>
            </div>

            <div class="button-content active">
              <i class='bx bx-home-alt-2'></i>              
              <p>Início</p>
            </div>

            <div class="button-content">
              <i class='bx bx-calendar'></i>              
              <p>Lembretes</p>
            </div>
            
            <div class="button-content">
              <i class='bx bx-bar-chart'></i>              
              <p>Desempenho</p>
            </div>

            <div class="button-content">
              <i class='bx bx-user-circle'></i>             
              <p>Perfil</p>
            </div>

            <div class="button-content">
              <i class='bx bx-cog'></i>
              <p>Opções</p>
            </div>

          </div>
        </div>


      
    </div>

    <script src="/src/js/home.js"></script>
  </body>
</html>
